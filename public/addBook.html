<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="styles3.css">
    <script>
        async function fetchBooks() {
            try {
                const response = await fetch('/books');
                const books = await response.json();
                const bookList = document.getElementById('book-list');
                bookList.innerHTML = '';
                books.forEach(book => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `${book.title} by ${book.author} <select onchange="addBookToClub(${book.book_id}, this.value)">
                        <option value="">Select Club</option>
                        <option value="Club 1">Club 1</option>
                        <option value="Club 2">Club 2</option>
                        <option value="Club 3">Club 3</option>
                    </select>`;
                    bookList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        function addBookToClub(bookId, clubName) {
            if (clubName) {
                // Here you would typically send this data to your server
                alert(`Book ID ${bookId} added to club ${clubName}`);
            }
        }

        window.onload = fetchBooks;
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="addBook.html">Add Book</a>
        <a href="becomeMember.html">Add Members</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="book-club-container">
        <h1>Add a Book to a Club</h1>
        <ul id="book-list">
            <!-- Books will be dynamically inserted here -->
        </ul>
    </div>
</body>
</html>
